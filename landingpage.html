!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- basic.html -->
    <title>basic.html</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Theta Analysis Experiment</h1>

    <p>
        We are trying to prove that binural beats stabilize
        theta wave function and improves memory and concentration.
    </p>

    <p id="StartingPoint">
        <button onclick="TimerButton()">Start recording</button>
    </p>
    <script>
      function TimerButton() {
        var counter = 0;
        var timer = setInterval(function () {
            counter++;
            if (counter === 10) {
                document.getElementById("StartingPoint").innerHTML =
                "Your baseline theta activity has been recorded.";
                clearInterval(timer);
            }
        }, 1000);
      }
    </script>

</body>
</html>
