<body>
    <h1>Theta Analysis Experiment</h1>

    <p id="StartingPoint">

    <p>
        We are trying to prove that binural beats stabilize
        theta wave function and improves memory and concentration.
    </p>


    <script>
        var counter = 0;
        var i = setInterval(function () {
            counter++;
            if (counter === 30) {
                document.getElementById("StartingPoint").innerHTML =
                    "Your baseline theta activity has been recorded.";
                clearInterval(i);
            }
        }, 1000); 
    </script>

    </p>
